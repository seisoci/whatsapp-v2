services:
  omnichat-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: omnichat-ui
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PORT:-3000}:${PORT:-3000}"
    environment:
      - HOSTNAME=0.0.0.0
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - omnichat-network

networks:
  omnichat-network:
    driver: bridge
