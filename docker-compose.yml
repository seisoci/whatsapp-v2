name: chat-ui

services:
  omnichat-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnichat-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - TZ=Asia/Jakarta
    env_file:
      - .env
    networks:
      - omnichat-network

  omnichat-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: omnichat-ui
    restart: unless-stopped
    ports:
      - '${NEXT_PORT:-3000}:${NEXT_PORT:-3000}'
    environment:
      - HOSTNAME=0.0.0.0
      - TZ=Asia/Jakarta
      - NEXT_PORT=${NEXT_PORT:-3000}
    env_file:
      - .env
    depends_on:
      - omnichat-api
    networks:
      - omnichat-network

networks:
  omnichat-network:
    driver: bridge
