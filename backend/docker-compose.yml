version: '3.8'

services:
  omnichat-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnichat-api
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - omnichat-network

networks:
  omnichat-network:
    driver: bridge
